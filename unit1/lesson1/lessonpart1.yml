  ## Introduction


  In this lesson, we will create a simple game using HTML5. This project will
  help you understand the basics of HTML5 canvas and JavaScript, which are
  essential for developing interactive web applications.


  ## Game Description


  We will create a basic "Catch the Ball" game. The player controls a paddle at
  the bottom of the screen and must catch falling balls to score points. The
  game will end if a ball touches the ground.


  ## HTML5 Game Code


  Below is the code for our game. You can copy and paste it into an HTML file to
  see it in action.


  ```html

  <!DOCTYPE html>

  <html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Catch the Ball Game</title>
      <style>
          canvas {
              background: #eee;
              display: block;
              margin: 0 auto;
          }
      </style>
  </head>

  <body>
      <canvas id="gameCanvas" width="480" height="320"></canvas>
      <script>
          const canvas = document.getElementById('gameCanvas');
          const ctx = canvas.getContext('2d');

          let paddleHeight = 10;
          let paddleWidth = 75;
          let paddleX = (canvas.width - paddleWidth) / 2;

          let rightPressed = false;
          let leftPressed = false;

          let ballRadius = 10;
          let x = canvas.width / 2;
          let y = canvas.height - 30;
          let dx = 2;
          let dy = -2;

          document.addEventListener('keydown', keyDownHandler, false);
          document.addEventListener('keyup', keyUpHandler, false);

          function keyDownHandler(e) {
              if (e.key === 'Right' || e.key === 'ArrowRight') {
                  rightPressed = true;
              } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                  leftPressed = true;
              }
          }

          function keyUpHandler(e) {
              if (e.key === 'Right' || e.key === 'ArrowRight') {
                  rightPressed = false;
              } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                  leftPressed = false;
              }
          }

          function drawBall() {
              ctx.beginPath();
              ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
              ctx.fillStyle = '#0095DD';
              ctx.fill();
              ctx.closePath();
          }

          function drawPaddle() {
              ctx.beginPath();
              ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
              ctx.fillStyle = '#0095DD';
              ctx.fill();
              ctx.closePath();
          }

          function draw() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              drawBall();
              drawPaddle();

              if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                  dx = -dx;
              }
              if (y + dy < ballRadius) {
                  dy = -dy;
              } else if (y + dy > canvas.height - ballRadius) {
                  if (x > paddleX && x < paddleX + paddleWidth) {
                      dy = -dy;
                  } else {
                      document.location.reload();
                  }
              }

              if (rightPressed && paddleX < canvas.width - paddleWidth) {
                  paddleX += 7;
              } else if (leftPressed && paddleX > 0) {
                  paddleX -= 7;
              }

              x += dx;
              y += dy;
              requestAnimationFrame(draw);
          }

          draw();
      </script>
  </body>

  </html>

  ```


  ## Conclusion


  This simple game demonstrates the use of HTML5 canvas and JavaScript to create
  interactive web applications. Experiment with the code by changing the ball
  speed, paddle size, or canvas dimensions to see how it affects the game. Happy
  coding!
